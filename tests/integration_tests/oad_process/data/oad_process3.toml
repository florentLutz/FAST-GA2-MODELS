title = "OAD Process"

# List of folder paths where user added custom registered OpenMDAO components
module_folders = ["../../../../"]

# Input and output files
input_file = "../results/oad_process_inputs.xml"
output_file = "../results/oad_process_outputs.xml"

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver = "om.ScipyOptimizeDriver(tol=1e-2, optimizer='COBYLA')"

[model]
    nonlinear_solver = "om.NonlinearBlockGS(maxiter=30, iprint=2, debug_print=True, rtol=1e-5, reraise_child_analysiserror=True)"
    linear_solver = "om.DirectSolver()"
    [model.geometry]
        id = "fastga.geometry.legacy"
        propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
    [model.aerodynamics_highspeed]
        id = "fastga.aerodynamics.highspeed.legacy"
        propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
        result_folder_path = "D:/tmp"
        use_openvsp = true
    [model.aerodynamics_lowspeed]
        id = "fastga.aerodynamics.lowspeed.legacy"
        propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
        result_folder_path = "D:/tmp"
        use_openvsp = true
    [model.cycle]
        nonlinear_solver = "om.NonlinearBlockGS(maxiter=50, err_on_non_converge=True, iprint=2, debug_print=True, rtol=1e-5, reraise_child_analysiserror=True)"
        linear_solver = "om.DirectSolver()"
        [model.cycle.weight]
            id = "fastga.weight.legacy"
            propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
        [model.cycle.performance]
            id = "fastga.performances.sizing"
            propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
        [model.cycle.mtow]
            id = "fastga.loop.mtow"
    [model.static_margin]
        id = "fastga.handling_qualities.static_margin"
    [model.tail_areas]
        id = "fastga.handling_qualities.tail_sizing"
        propulsion_id = "fastga.wrapper.propulsion.basicIC_engine"
    [model.wing_area]
        id = "fastga.loop.wing_area"